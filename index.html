<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .creative-image {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Creativity</h1>
    </header>
    <section>
        <h2>Express Yourself</h2>
        <p>Let your imagination run wild!</p>
        <img src="https://via.placeholder.com/400" alt="Creative Image" class="creative-image">
    </section>
    <footer>
        <p>Created with ❤️ by Kapil Jatav </p>
    </footer>
</body>
</html>
